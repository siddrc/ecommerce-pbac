<div class="panel panel-default">
    <div class="panel-heading">Customers</div>
    <div class="panel-body">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>E-mail</th>
            </tr>
            <tr ng-repeat="customer in viewCustomers.customers">
                <td>{{customer.name}}</td>
                <td>{{customer.email}}</span></td>
            </tr>
        </table>
    </div>
</div>
