<div class="panel panel-default">
    <div class="panel-heading">Merchants</div>
    <div class="panel-body">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>E-mail</th>
            </tr>
            <tr ng-repeat="merchant in viewMerchants.merchants">
                <td>{{merchant.name}}</td>
                <td>{{merchant.email}}</span>
                </td>
            </tr>
        </table>
    </div>
</div>
